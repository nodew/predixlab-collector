name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”¹ ç™»å½•åˆ° ACR
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: predixlabacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # ğŸ”¹ è®¾ç½®é•œåƒæ ‡ç­¾
      - name: Set image tag
        id: set-tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # å¦‚æœæ˜¯ç‰ˆæœ¬æ ‡ç­¾æ¨é€ï¼Œä½¿ç”¨æ ‡ç­¾åä½œä¸ºé•œåƒæ ‡ç­¾
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # å¦‚æœæ˜¯åˆ†æ”¯æ¨é€ï¼ˆmasterï¼‰ï¼Œä½¿ç”¨ latest ä½œä¸ºé•œåƒæ ‡ç­¾
            echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
          fi

      # ğŸ”¹ æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and Push Docker image
        run: |
          IMAGE=predixlabacr.azurecr.io/qstock-collector:${{ steps.set-tag.outputs.IMAGE_TAG }}
          docker build -t $IMAGE .
          docker push $IMAGE
